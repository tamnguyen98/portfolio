<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="assets/css/color-list.css">
</head>
<body>
<div>
    <textarea id="textInput" rows="4" cols="50" name="comment" form="usrform">
    Paste CSS colors list here...</textarea>
    <br>
    <button onclick="myFunction()">Render colors</button>
    <table id="colorTable" cellpadding="10">
        
    </table>
    <p id="demo"></p>

    <script>
        function myFunction() {
        var x = document.getElementById("textInput").value.split("\n")
        var text = "<col width=\"370\"><thead><tr><th>Color</th></tr></thead><tbody>";
        for (var i = 0; i < x.length; i++) {
            text += "<tr><td style=\"background-color:"+ x[i] +"\">" + x[i] + "</td></tr>";
        }
        text += "</tbody>"
        document.getElementById("colorTable").innerHTML = text;
        }
    </script>
</div>
</body>
</html>
